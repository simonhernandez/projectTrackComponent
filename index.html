<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="wrapper">
      <nav class="nav">
        <div class="nav__logo"><img src="./images/logo.svg" alt="logo" class="logo__img"></div>
        
        <button class="btn nav__toggle" id="navToggle">
          <i class="fas fa-bars" id="icon"></i>
        </button>

        <ul class="nav__list" id="menu">
          <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Login</a></li>
        </ul>
      </nav>
      <!-- Hero  -->
      <div class="hero">
        <div class="hero__container--img">
          <img src="./images/illustration-devices.svg" alt="An illustration of some devices using the Tracking App" class="hero__img">
        </div>

        <div class="hero__container--txt">
          <p class="hero__detail">
            <span>New</span> Monograph Dashboard
          </p>
          <h1 class="hero__title">
            Powerful insights <br> into your team
          </h1>
          <p class="hero__description">
            Project planning and time tracking <br> for agile teams
          </p>
          <div class="hero__cta">
            <button class="btn btn--primary">
              Schedule a demo
            </button>
            <span>to see a preview</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Footer -->
  <footer class="footer">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/simonhernandez" target="_blank">Simon</a>.
    </p>
  </footer>

  <!-- Scripts -->

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/706a5916ba.js" crossorigin="anonymous"></script>

  <!-- Main JS file -->
  <script src="./js/main.js"></script>

</body>
</html>
